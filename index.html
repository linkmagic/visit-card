        <div class="tab">Home</div>  
      </div>

<span class="var-highlight">var</span><span class="var-name-highlight"> object</span><span class="sign-equal-highlight"> =</span><span class="sign-other-highlight"> {</span>
  <span class="obj-field-highlight">name</span><span class="sign-other-highlight">:</span> <span class="string-highlight">'Yevhen Sapsai'</span><span class="sign-other-highlight">,</span>
  <span class="obj-field-highlight">type</span><span class="sign-other-highlight">:</span> <span class="string-highlight">'Front-end Developer'</span><span class="sign-other-highlight">,</span>
  <span class="obj-field-highlight">location</span><span class="sign-other-highlight">:</span> <span class="string-highlight">'Kyiv, Ukraine'</span><span class="sign-other-highlight">,</span>
  <span class="obj-field-highlight">skills</span><span class="sign-other-highlight">: [</span><span class="string-highlight">'HTML5'</span><span class="sign-other-highlight">,</span><span class="string-highlight">'CSS3'</span><span class="sign-other-highlight">,</span></span><span class="string-highlight">'ES6'</span><span class="sign-other-highlight">,</span>
           <span class="string-highlight">'React'</span><span class="sign-other-highlight">,</span><span class="string-highlight">'Redux'</span><span class="sign-other-highlight">,</span>
           <span class="string-highlight">'Gulp'</span><span class="sign-other-highlight">,</span><span class="string-highlight">'Webpack'</span><span class="sign-other-highlight">,</span>
           <span class="string-highlight">'Git'</span><span class="sign-other-highlight">];</span>
<span class="sign-other-highlight">};</span> </pre>
      </div>
      <div class="statusBarEditor">
        <span class="statusBarEditor__cursor">Line 9, Column 4</span>
        <span class="statusBarEditor__encoding">UTF-8</span>
        <span class="statusBarEditor__language">JS (Babel)</span>
        <span class="statusBarEditor__lineEnd">LF (Unix)</span>
      </div>
    </div>
