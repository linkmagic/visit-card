<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="./css/fonts.css">
<link rel="stylesheet" href="./css/contact.css">

<div class="Contacts">

  <div class="ContactSpacerDynamic"></div>

  <h1 class="ContachTitle">Get in touch</h1>
  <p class="ContactDescr">If you wanna get in touch, talk to me about a project collaboration, fill up the form below or send an email to <a class="EmailInText" href="mailto:">linkmagic@gmail.com</a> and let's talk!</p>
  
  <div class="ContactSpacerDynamic"></div>
  
  <div class="ContactForm">

    <div class="ContactForm__UserData">
      
      <button id="idUserDataName" class="UserData__Name" onclick="fillUserDataForm__setBackId(idUserDataName)">
        <svg class="UserData__Icon" fill="#919191" viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        <span class="ContactForm__UserData__Name"></span>
      </button>
      
      <button id="idUserDataEmail" class="UserData__Email" onclick="fillUserDataForm__setBackId(idUserDataEmail)">
        <svg class="UserData__Icon" fill="#919191" viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
        </svg>
        <span class="ContactForm__UserData__Email"></span>
      </button>
      
      <button id="idUserDataMsg" class="UserData__Msg" onclick="fillUserDataForm__setBackId(idUserDataMsg)">
        <svg class="UserData__Icon" fill="#919191" viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        <span class="ContactForm__UserData__Msg"></span>
      </button>

    </div>
    
    <input id="idContactFormInput" class="ContactForm__Input" type="text" placeholder="" onkeypress="inputUserDataKeyPress(event)">
    
    <div class="ContactForm__Buttons">
      <button id="idContactBtnBack" class="ContactForm__Button ContactBtn__Back" onclick="fillUserDataForm__Back()">Back</button>
      <button id="idContactBtnNext" class="ContactForm__Button ContactBtn__Next" onclick="fillUserDataForm__Next()">Next</button>
      <button id="idContactBtnSubmit" class="ContactForm__Button ContactBtn__Submit" onclick="fillUserDataForm__Submit()">Submit</button>
    </div>

  </div>

  <div class="ContactSpacerDynamic"></div>

  <div class="ContactSocial">
    <h3 class="ContachTitleH3">Let's get social</h3>
    <p class="ContactDescr">Follow my online fan page on Facebook and profiles on GitHub and Linkedin.</p>
    <div class="SocialButtons">
      <button class="ContactForm__Button SocialBtn__Facebook" onclick="openSocial('facebook')">Facebook</button>
      <button class="ContactForm__Button SocialBtn__Linkedin" onclick="openSocial('linkedin')">Linkedin</button>
      <button class="ContactForm__Button SocialBtn__Github" onclick="openSocial('github')">Github</button>
      <button class="ContactForm__Button SocialBtn__Codepen" onclick="openSocial('codepen')">Codepen</button>
    </div>
  </div>

  <div class="FooterSpacer"></div>

</div>

<script src="./js/contact.js"></script>
